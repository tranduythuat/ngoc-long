<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Ảnh Cưới</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      padding: 16px;
      color: #333;
      font-size: 20px;
    }

    /* Album dạng masonry */
    .album {
      column-count: 2;
      column-gap: 8px;
      padding: 8px;
      max-width: 430px;
      margin: auto;
    }

    .album img {
      width: 100%;
      margin-bottom: 8px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: block;
    }

    .album img:hover {
      transform: scale(1.03);
    }

    /* Preview overlay */
    .preview-overlay {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .preview-overlay img {
      max-width: 100%;
      max-height: 80%;
      border-radius: 10px;
      animation: zoomIn 0.3s ease;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 36px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .close-btn:hover {
      color: #ff4d4d;
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Responsive */
    @media(min-width: 768px) {
      .album { column-count: 3; max-width: 700px; }
    }
    @media(min-width: 1024px) {
      .album { column-count: 4; max-width: 1000px; }
    }
  </style>
</head>
<body>

  <h1>Album Ảnh Cưới</h1>

  <div class="album">
    <img src="https://picsum.photos/id/1015/400/600" alt="ảnh 1">
    <img src="https://picsum.photos/id/1016/500/300" alt="ảnh 2">
    <img src="https://picsum.photos/id/1018/450/500" alt="ảnh 3">
    <img src="https://picsum.photos/id/1020/600/400" alt="ảnh 4">
    <img src="https://picsum.photos/id/1024/400/400" alt="ảnh 5">
    <img src="https://picsum.photos/id/1035/500/700" alt="ảnh 6">
  </div>

  <!-- Overlay preview -->
  <div class="preview-overlay" id="previewOverlay">
    <span class="close-btn" id="closeBtn">&times;</span>
    <img id="previewImg" src="" alt="preview">
  </div>

  <script>
    const albumImages = document.querySelectorAll('.album img');
    const previewOverlay = document.getElementById('previewOverlay');
    const previewImg = document.getElementById('previewImg');
    const closeBtn = document.getElementById('closeBtn');

    // Khi click vào ảnh -> mở preview
    albumImages.forEach(img => {
      img.addEventListener('click', () => {
        previewImg.src = img.src;
        previewOverlay.style.display = 'flex';
      });
    });

    // Nút close
    closeBtn.addEventListener('click', () => {
      previewOverlay.style.display = 'none';
    });

    // Click ra ngoài ảnh cũng đóng
    previewOverlay.addEventListener('click', (e) => {
      if (e.target === previewOverlay) {
        previewOverlay.style.display = 'none';
      }
    });
  </script>

</body>
</html>
